<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Callback</title>
</head>
<body>
    <script>
        (function () {
            if (window.location.hash) {
                window.opener.postMessage(window.location.hash, window.opener.location.origin);
                window.close();
            } else {
                window.location.href = "/";
            }
        })();
    </script>
</body>
</html>
